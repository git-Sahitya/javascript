<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function-parameter</title>
    <script>
        function hello( fname="Sahitya",lname="Singh"){
            document.write("Hello "+fname +" " +lname +"<br>"); 
        }
         function clan( a, b){

            document.write( a + b );
         }

        hello();

        clan(20,40);

    </script>
</head>
