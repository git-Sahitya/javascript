<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Box</title>
    <script>

     var per = prompt("Enter your percentage:");

     if(per >= 80 && per <=100){

        document.write(" You are in merit:");
        
     }else if(per >=60 && per < 80){
         
        document.write(" You are in 1st devisioin:");

     }else if(per >= 45 && per < 60){

        document.write("You are in 2nd division:");

     }else if (per >=33 && per < 45){

        document.write("You are in 3rd division:");

     } else if (per < 33){

        document.write("Fail:");
     } else{
          document.write("Plzz enter valid percentage:");
     }


    </script>
</head>
<body>
    
</body>
</html>
