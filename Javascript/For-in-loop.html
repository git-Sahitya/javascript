<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for/in loop</title>
    <script>
        var obj = {
            firstName : "Sahitya",

            lastName : "Singh",

            age : 23 ,

            city : " Varanasi"
        };

        for( var box in obj){

             document.write( box + " " + obj[box] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
