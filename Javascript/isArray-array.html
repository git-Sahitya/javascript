<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isArray</title>
    <script>
        var a = ["Rahul","Rohan"];

         document.write(a +"<br><br>");

         var b = Array.isArray(a);

         document.write(b +"<br><br>");


         var a ="Rahul";

         document.write(a +"<br><br>");

         if(Array.isArray(a)){

            document.write("This is a array");

         }else{
             document.write("This is not an array:");

         }
        
    </script>
</head>
<body>
    
</body>
</html>
