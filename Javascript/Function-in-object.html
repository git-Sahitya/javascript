 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in object</title>
    <script>
        var a = {
            firstname : "Sahitya",
            lastname  :  "Singh",
            age   : 23,
        

        fullname : function(){

            return this.firstname + " " + this.lastname ;
        }
    }

    console.log(a);
    document.write(a.fullname());
    </script>
 </head>
 <body>
    
 </body>
 </html>
