<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of object </title>
    <script>
        var Student = [
            { name: "Ram" , age : "23"},

            { name: "Shiva" , age : "24"},

            { name: "Shayan" , age : "25"}
        ];

        console.log(Student);
        for(a=0 ; a< Student.length ; a++){

            document.write(Student[a].name + " " + Student[a].age + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
