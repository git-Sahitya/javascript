<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice-Splice</title>
    <script>
        var a = ["mohan","rohan","sohan","leo"];

        document.write( a +"<br><br>");

        var b = a.slice(0,2);
 
        document.write( b +"<br><br>");

        //Splice-array

        a.splice(0,2,"neha","kiran");

        document.write(a)

  </script>
<body>
    
</body>
</html>
