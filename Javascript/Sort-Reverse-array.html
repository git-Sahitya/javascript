<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort-Reverse</title>
    <script>
        var a = ["sonu","Rajesh","Aman","Rahul"];

        document.write(a + "<br><br>");

        a.sort();

        document.write(a + "<br><br>");

        a.reverse();

        document.write(a +"<br><br>")
    </script>

</head>

</body>
</html>
