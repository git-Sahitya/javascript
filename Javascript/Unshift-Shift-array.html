<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-pop</title>
    <script>
         var a = ["Aman","Rakesh","Raju","Sahil"];

         document.write(a +"<br><br>");

         a.shift();

         document.write(a +"<br><br>");

         a.unshift("Aman");

         document.write(a +"<br><br>");


    </script>
</head>
<body>
    
</body>
</html>
