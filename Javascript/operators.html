<html>
    <head>
        <title>Operators</title>
        <script>
            var a=10;
            var b=20;

            var c=a+b;

            document.write(c);
            document.write("<br>");

            var a=10;
            var b=20;

            var c=b-a;

            document.write(c);
            document.write("<br>");

            var a=10;
            var b=20;

            var c=b%a; //modula means remainder 

            document.write(c);
            document.write("<br>");

            var a=2;
            var b=3;

            var c=a**b; //exponentiation means 2*2*2=8

            document.write(c);
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
             

            var a=10;
            var b=7;


           document.write(a+b);
           document.write("<br>");
           document.write("<br>");
           document.write("<br>");

            a++;

            document.write(a+b);
            document.write("<br>");
            document.write("<br>");
            
            var a=7;
            var b=5;

            a--;
            document.write(a+b);

        </script>
    </head>

    </body>
</html>
