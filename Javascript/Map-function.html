<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-Function</title>
    <script>
        var ary = [1,3,4,6,8,9];

        ary[1] = 2;  // change in 1st index.
        var b = ary.map(test);

        document.write(b);


        function test(x){

            return x * 10;
        }
    </script>
</head>
<body>
    
</body>
</html>
