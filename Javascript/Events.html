<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function hello(){
            alert("Hello Everyone");

        }

    </script>
</head>
<body>
    <button>Click me</button>
    <p onmouseenter="hello()"> click on me</p>
</body>
</html>
