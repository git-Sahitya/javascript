<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Create Method</title>
</head>
<body>
    <h1>Hey!! There.</h1> 
    <script>
        var a = document.createElement("h2");

        var b = document.createTextNode("Sahitya");

        var c = document.createComment("Harshal");
        

         console.log(a);

         console.log(b);

         console.log(c);
    </script>
</body>
</html>
