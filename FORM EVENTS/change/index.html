<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    
</head>
<body>
    <form action="">

        <label for="">Name</label>
        <input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changefunction(this)"><br><br>

        <label for="">Class</label>
        <input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changefunction(this)"><br><br>

        <label for="">Country</label>
        <select name="" id="">

            <option value="">INDIA</option>
            <option value="">USA</option>
            <option value="">GERMANY</option>
            <option value="">FRANCE</option>
            <option value="">ITALY</option>
        </select>


        </form>
        
        <div id="test" style="border:2px solid green;"></div>

    <script>

     function focusFunction(element){
                                                    
   element.style.background="lightblue";
}
function blurFunction(element){

element.style.background="";   
                                        //only one diff in input and change is change has no immediate effect on the value
}
function changefunction(element){
   
    var x =element.value;
    
    document.getElementById("test").innerHTML=x;

}
 </script>
</body>
</html>
