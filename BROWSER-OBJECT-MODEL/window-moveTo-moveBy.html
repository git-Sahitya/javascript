<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWindow()">OPEN</button>

    <button onclick="moveWindow()">MOVE</button>

    <script>
        var mywindow;

        function openWindow(){

            mywindow = window.open("","","width=500px,height=200px,left=100px,top=100px" );

            mywindow.document.write("<p>This is a website.</p>");
        }

        function moveWindow(){
                                                  //moveBy takes there position at that points .they would start (Relative position types)
            mywindow.moveTo(400,300);

            mywindow.focus();
        }
    </script>
</body>
</html>
