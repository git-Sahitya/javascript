<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
         <li>Orange</li>
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Guava</li>
    </ul>
    <script>
        var a = document.createElement("li");

        var b = document.createTextNode("Grapes");

        a.appendChild(b);

        var target =document.getElementById("list");
        
        var c = target.children[0];

        target.replaceChild(a , c);
    </script>
    </body>
</html>
