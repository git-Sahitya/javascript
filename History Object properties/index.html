    <button onclick="backFunction()">BACK</button>

   <script>
  function  backFunction(){

    history.back();
  }
  function  forwardFunction(){

   history.forward();           // "go" in place of forward and backword function

                               // if we give go(-2) they go backword  direction
}
   </script>
